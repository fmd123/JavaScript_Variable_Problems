<script type="text/javascript">

//4.Create a program which prompts the user to enter five test scores. Then, output the average of the five test scores.

var testscore1 = prompt("Please enter score 1");
var testscore2 = prompt("Please enter score 2");
var testscore3 = prompt("Please enter score 3");
var testscore4 = prompt("Please enter score 4");
var testscore5 = prompt("Please enter score 5");

var average = (parseFloat(testscore1) + parseFloat(testscore2) + parseFloat(testscore3) +parseFloat(testscore4) + parseFloat(testscore5)) / 5;


console.log(average);
